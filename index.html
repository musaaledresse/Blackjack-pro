<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link rel="stylesheet" href="styles/cardstarter.css" type = text/css>
    <link rel="stylesheet" href="styles/style.css" type = text/css>
</head>
<body>
    <div id="blackjack">
        <div class="header">
            <h1 id = 'title'>Blackjack</h1>
            <div id="text-place"></div>
        </div>
        <br>

        <div id="game">
            <button id="startbtn">START</button>
        </div>

        <div id="content">
            <div class="dealer">
                <p id="dealer">Dealer's Cards:</p>
                <div id="dealer-cards"></div>
                <div id="dealer-score"> Dealer's Score : 0</div>
            </div>
            <br>
            <div class="player">
                <p id="player">Player's Cards:</p>
                <div id="player-cards"></div>
                <div id="player-score">Player's Score: 0</div>
                <div class="play-btn">
                    <button id = "Hand-btn">New Hand</button>
                    <button id = "hit-btn">HIT</button>
                    <button id = "stand-btn">STAND</button>
                </div>
            </div>
        </div>
    </div>
   <script src = "scripts/script.js"></script>

    
</body>
</html>
